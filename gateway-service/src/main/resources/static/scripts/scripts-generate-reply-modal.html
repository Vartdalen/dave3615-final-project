<section class="content-header" th:fragment="scripts-generate-reply-modal" xmlns:th="http://www.w3.org/1999/xhtml">
    <script th:inline="javascript">
        function generateReplyModal(viewTweet) {
            viewTweet = viewTweet.split(',').join('","');
            viewTweet = '["' + viewTweet + '"]';
            let viewTweetArray = JSON.parse(viewTweet);

            let tweetModal = $("#tweet-modal");
            let tweetIdParent = document.getElementsByClassName('modal-tweet-idParent-unique')[0];
            let tweetIdUser = document.getElementsByClassName('modal-tweet-idUser-unique')[0];
            let tweetModalHeader = document.getElementsByClassName('modal-tweet-header-unique')[0];
            let tweetScreenName = document.getElementsByClassName('tweet-screen-name-unique')[0];
            let tweetName = document.getElementsByClassName('tweet-name-unique')[0];
            let tweetTimestamp = document.getElementsByClassName('tweet-timestamp-unique')[0];
            let tweetTextTd = document.getElementsByClassName('tweet-text-unique')[0];
            let modalTweetText = document.getElementsByClassName('modal-tweet-text-unique')[0];
            let modalTweetSubmit = document.getElementsByClassName('modal-tweet-submit-unique')[0];

            tweetIdParent.value = viewTweetArray[0];
            tweetIdUser.value = viewTweetArray[1];

            tweetModalHeader.innerHTML = "Reply to " + viewTweetArray[2];
            tweetScreenName.innerHTML = viewTweetArray[2];
            tweetName.innerHTML = viewTweetArray[3] + " " + viewTweetArray[4];
            tweetTimestamp.innerHTML = viewTweetArray[6];
            tweetTextTd.innerHTML = viewTweetArray[7];
            modalTweetText.placeholder = 'Reply to ' + viewTweetArray[2];
            modalTweetSubmit.innerHTML = 'Reply';

            tweetModal.modal('show');
        }
    </script>
</section>
