<section class="content-header" th:fragment="search" xmlns:th="http://www.w3.org/1999/xhtml">
    <script type="text/javascript">

        $(document).ready(function() {

            let form = $("#form");
            let url = form.attr("action");
            let method = form.attr("method");

            form.submit(function (event) {

                event.preventDefault();
                let form_data = new FormData(this);
                let response;
                response = $.ajax({
                    url: url,
                    type: method,
                    data: "{\n\t\"email\": \"" + form_data.get('email') + "\",\n\t\"password\": \"" + form_data.get('password') + "\"\n}",
                    contentType: 'application/json',
                    cache: false,
                    processData: false,
                    success: function (data) {
                        window.location.href = "http://localhost:8762/home";
                        console.log(response.getAllResponseHeaders())
                        document.cookie = response.getResponseHeader("authorization");
                    }
                })
            })

            let logout = $("#logout");
            logout.click(function (event) {
                document.cookie = null;
                window.location.href = "http://localhost:8762/logout";
            })
        });
    </script>
</section>
