<section class="content-header" th:fragment="modal-tweet" xmlns:th="http://www.w3.org/1999/xhtml">
    <section class="content-header" th:replace="../static/css/css-modal.html::css-modal"></section>

    <div th:if="${user != null}" class="modal fade" id="tweet-modal" role="dialog" aria-labelledby="tweet-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-container">
                <div class="modal-header">
                    <h3>New Tweet</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/tweet}" modelAttribute="tweet" method="POST">
                        <div class="form-group" style="display: none">
                            <input class="form-control" name="idParent" type="text" value="null">
                        </div>
                        <div class="form-group" style="display: none">
                            <input class="form-control" name="idUser" type="number" th:value="${user.id}">
                        </div>
                        <div class="form-group" style="display: none">
                            <input class="form-control" name="urlImage" type="text" value="null">
                        </div>
                        <div class="form-group" style="display: none">
                            <input class="form-control" name="timestamp" type="text" value="2019-04-03 00:16:40">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="text" placeholder="What's up?" maxlength="140" style="height: 50%" required></textarea>
                        </div>
                        <button class="twitter modal-form-button btn btn-secondary" type="submit">Tweet</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</section>
