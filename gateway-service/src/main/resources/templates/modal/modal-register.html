<section class="content-header" th:fragment="modal-register" xmlns:th="http://www.w3.org/1999/xhtml">
    <section class="content-header" th:replace="../static/css/css-modal.html::css-modal"></section>
    <section class="content-header" th:replace="../static/css/css-modal-form.html::css-modal-form"></section>

    <div class="modal fade" id="register-modal" role="dialog" aria-labelledby="register-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-container modal-form">
                <div class="modal-header">
                    <h3>Register</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/user}" modelAttribute="user" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" maxlength="40" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group" style="display: none">
                            <input class="form-control" type="text" name="role" placeholder="Role" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="screenName" placeholder="Screen Name" pattern="^[^\W_]+$" oninvalid="this.setCustomValidity('No symbols or spaces allowed.')" oninput="setCustomValidity('')" maxlength="15" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="firstName" placeholder="First Name" maxlength="15" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="lastName" placeholder="Last Name" maxlength="30" required>
                        </div>
                        <div class="form-group" style="display: none">
                            <input class="form-control" type="text" name="bio" placeholder="Bio" value="">
                        </div>
                        <button class="twitter modal-form-button btn btn-secondary" type="submit">Register</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</section>
